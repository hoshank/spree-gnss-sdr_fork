; This is a GNSS-SDR configuration file
; The configuration API is described at https://gnss-sdr.org/docs/sp-blocks/

; Configuration file for using USRP 1 as a RF front-end for GPS L1 signals.
; Run:
; gnss-sdr --config_file=/path/to/gnss-sdr_GPS_L1_USRP_realtime.conf
;

[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
;internal_fs_sps: Internal signal sampling frequency after the signal conditioning stage [samples per second].
;GNSS-SDR.internal_fs_sps=2000000

;######### SUPL RRLP GPS assistance configuration #####
; Check http://www.mcc-mnc.com/
; On Android: https://play.google.com/store/apps/details?id=net.its_here.cellidinfo&hl=en
GNSS-SDR.SUPL_gps_enabled=false
GNSS-SDR.SUPL_read_gps_assistance_xml=true
GNSS-SDR.SUPL_gps_ephemeris_server=supl.google.com
GNSS-SDR.SUPL_gps_ephemeris_port=7275
GNSS-SDR.SUPL_gps_acquisition_server=supl.google.com
GNSS-SDR.SUPL_gps_acquisition_port=7275
GNSS-SDR.SUPL_MCC=244
GNSS-SDR.SUPL_MNC=5
GNSS-SDR.SUPL_LAC=0x59e2
GNSS-SDR.SUPL_CI=0x31b0

;######### SPOOFING CONFIG ############
;######### APT CONFIG ############
Spoofing.APT=true 
Spoofing.APT_ch_per_sat=2; ;#maximum number of channels that are acquiring and tracking each satellite default is 2
Spoofing.APT_max_rx_discrepancy=500;#[ns] ;#Maximum acceptable difference in arrival times between signals that are from the same satellite. default is 500 ns 

;######### NAVI CONFIG ############
;#Check tow consistency
Spoofing.NAVI_TOW=false 
Spoofing.NAVI_TOW_max_discrepancy=100; #[ms] ;#Maximum acceptable discrepancy between the difference of new and old tow and the duration between their arrival default is 100ms 

;#check received navigational amongst the satellites 
;#and against expected values
Spoofing.NAVI_inter_satellite=true 
Spoofing.NAVI_external=false  ;# check received navigational data against 3rd party source maximum number of channels that are acquiring and tracking for each satellite 

;#Check user position altitude, default is false
Spoofing.NAVI_alt=false;
Spoofing.NAVI_alt_max=50; ;#Check satellite positions, default is false
Spoofing.satpos_detection=false; ;#check ephemeris data against expected values
Spoofing.NAVI_exp_eph=false; ;#Ephemeris thresholdsfilesource_

;######### PPE CONFIG ############
Spoofing.PPE=false;
Spoofing.PPE_window=1e3; ;# CNO theshold, default is 15
Spoofing.CNO_threshold=5; ;# RT theshold, default is 0.1
Spoofing.RT_threshold=5; ;# Delta theshold, default is 0.07
Spoofing.Delta_threshold=5; 


;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=File_Signal_Source

; MAKE SURE YOU HAVE THE RIGHT FILE HERE
;SignalSource.filename=../../data/rf-legit.dat
;SignalSource.sampling_frequency=4000000
SignalSource.item_type=gr_complex
SignalSource.freq=1575420000
SignalSource.samples=0
SignalSource.enable_throttle_control=false

;######### SIGNAL_CONDITIONER CONFIG ############
SignalConditioner.implementation=Pass_Through

;######### CHANNELS GLOBAL CONFIG ############
Channel.signal=1C

Channels_1C.count=10
Channels.in_acquisition=1

;Legit: 03,11,14,16,18,22,23,25,26,31,32
;Att: 03,10,11,14,16,18,22,23,26,27,31,32

;Channel0.satellite=13
;Channel1.satellite=13
;Channel0.satellite=1
;;Channel3.satellite=26
;;
;Channel2.satellite=13
;Channel3.satellite=13
;Channel6.satellite=13
;Channel7.satellite=32
;
;Channel8.satellite=10
;Channel9.satellite=11
;Channel10.satellite=23
;Channel11.satellite=14



;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_1C.implementation=GPS_L1_CA_PCPS_SD_Acquisition
Acquisition_1C.item_type=gr_complex
Acquisition_1C.coherent_integration_time_ms=1
Acquisition_1C.threshold=0.002
Acquisition_1C.pfa=0.012
Acquisition_1C.repeat_satellite=false
Acquisition_1C.doppler_max=10000
Acquisition_1C.doppler_step=500
;Acquisition_1C.use_CFAR_algorithm=false
;Acquisition_1C.bit_transition_flag=true
Acquisition_1C.max_dwells=1
Acquisition_1C.dump=false

;######### TRACKING GLOBAL CONFIG ############
Tracking_1C.implementation=GPS_L1_CA_DLL_PLL_Tracking
Tracking_1C.item_type=gr_complex
Tracking_1C.pll_bw_hz=45.0;
Tracking_1C.dll_bw_hz=4.0;
Tracking_1C.order=3;
Tracking_1C.early_late_space_chips=0.5;
;Tracking_1C.dump=true

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_1C.implementation=GPS_L1_CA_SD_Telemetry_Decoder
;TelemetryDecoder_1C.dump=true

;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
;Observables.dump=true
Resampler.implementation=Pass_Through

;#dump: Dump the resampled data to a file.
Resampler.dump=false
;#dump_filename: Log path and filename.
Resampler.dump_filename=../data/resampler.dat

;#item_type: Type and resolution for each of the signal samples.
Resampler.item_type=gr_complex

;#sample_freq_in: the sample frequency of the input signal
Resampler.sample_freq_in=4000000

;#sample_freq_out: the desired sample frequency of the output signal
Resampler.sample_freq_out=2000000


;######### PVT CONFIG ############
;#implementation: Position Velocity and Time (PVT) implementation:
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=Single ; options: Single, Static, Kinematic, PPP_Static, PPP_Kinematic
PVT.iono_model=Broadcast ; options: OFF, Broadcast, SBAS, Iono-Free-LC, Estimate_STEC, IONEX
PVT.trop_model=Saastamoinen ; options: OFF, Saastamoinen, SBAS, Estimate_ZTD, Estimate_ZTD_Grad
PVT.output_rate_ms=100
PVT.display_rate_ms=500
PVT.nmea_dump_filename=./gnss_sdr_pvt.nmea;
PVT.flag_nmea_tty_port=false;
PVT.nmea_dump_devname=/dev/pts/4
PVT.flag_rtcm_server=false
PVT.flag_rtcm_tty_port=false
PVT.rtcm_dump_devname=/dev/pts/1
PVT.dump=false
PVT.dump_filename=./PVT

;######### MONITOR CONFIG ############
;Monitor.enable_monitor=false
;Monitor.output_rate_ms=100
;Monitor.client_addresses=127.0.0.1
;Monitor.udp_port=1234


